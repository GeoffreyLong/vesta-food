<md-dialog id="imageCropDialog" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Photo Editor</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons"> close </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>

      <div id="imageFileEntry">
        <!-- Weird hacky stuff for file uploading... consider using ng-file-upload -->
        <input type="file" id="fileInput" onchange="angular.element(this).scope().handleFileSelect(this.files)"/>
      </div>
      <div class="cropArea">
        <img-crop ng-if="photoNum === 0" image="$parent.myImage" 
                  result-image="$parent.myCroppedImage" area-type="circle"
                  result-image-size="'max'"></img-crop>
        <img-crop ng-if="photoNum !== 0" image="$parent.myImage" 
                  result-image="$parent.myCroppedImage" area-type="rectangle"
                  aspect-ratio="1.7" result-image-size="'max'"></img-crop>
      </div>
      <!-- If we want to show the result image... IMO takes too much space
      <div id="resultImageDiv">
        Cropped Image:
        <div>
          <img ng-src="{{myCroppedImage}}" />
        </div>
      </div>
      -->
      
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer()">
        Reject Changes
      </md-button>
      <md-button ng-click="answer(myCroppedImage)" style="margin-right:20px;">
        Accept Changes
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
