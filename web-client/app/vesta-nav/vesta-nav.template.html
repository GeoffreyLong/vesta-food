<!-- Neither of these components support theming I don't think, perhaps in later release -->

<md-toolbar layout="row" class="md-whiteframe-z2" style="z-index:10; padding:0px; margin-bottom:0px; position:fixed">
  <md-button id="menuButton" ng-click="openLeftMenu()" aria-label="Custom Icon Button">
    <md-icon class="material-icons"> menu </md-icon>
  </md-button>

  <img id='brand-logo' src="/images/vesta_logo_new.png" alt="Vesta"/>

  <!-- 
      TODO make buttons out of these
        The username should have a dropdown with the store refs in it
  -->
  <h4 ng-if="$ctrl.session.user" id='username'>{{$ctrl.session.user.displayName}}</h4>
  <h4 ng-if="!$ctrl.session.user" id='username'>Sign In!</h4>


  <!-- This is temporary... will go in user buttons along with ng-if for different actions -->
  <md-button ng-if="!$ctrl.session.user.storeId" id="menuButton" href="#!/becomeAChef" aria-label="Custom Icon Button">
    <md-icon class="material-icons"> store </md-icon>
  </md-button>

  <md-button id="cartButton" aria-label="Custom Icon Button">
    <md-icon class="material-icons"> shopping_cart </md-icon>
  </md-button>
</md-toolbar>



<!-- md-disable-backdrop will be in v1.0.10 -->
<md-sidenav md-is-open="true" md-component-id="left" class="md-sidenav-left">
  <!-- Not sure if we need this ng-if stuff, but for now it can remain -->
  <div ng-if="$ctrl.currentPath !== '/splash'"> 
    <!-- 
          NOTE All of search might not be necessary for v1
          We won't have enough stores to make use of all of it
          Plus we might not have tagging in v1
    -->
    <md-button class='parentMenu sidenavMenu'>
      <md-icon class="material-icons"> search </md-icon>
      Store Search
    </md-button>

    <form class='childElement' name="search" >
      <md-input-container>
        <label>Store Name</label>
        <input type="text" ng-model="search.storeName" ng-change="storeNameChange()">
      </md-input-container>
      <rzslider rz-slider-model="slider.minValue"
                rz-slider-high="slider.maxValue"
                rz-slider-options="slider.options">
      </rzslider>
      {{refreshSlider()}}
    
      <label ng-repeat='tag in tags'>
        <br>
        <!-- NOTE could switch to an md-checkbox -->
        <input type="checkbox" name='selectedTags[]' value='{{tag}}' 
          ng-checked="selection.indexOf(tag) > -1" ng-click="toggleSelection(tag)"> 
            {{tag}} 
        </label>
    </form>
  
    <md-button class='parentMenu sidenavMenu'>
      <md-icon class="material-icons"> store </md-icon>
      Buyer Dashboard
    </md-button>

    <div class='childElement'>
      <md-button class='childMenu sidenavMenu'>
        <md-icon class="material-icons" href="#!/pendingPickups"> store </md-icon>
        Pending Pickups
      </md-button>
      <md-button class='childMenu sidenavMenu' href="#!/pendingReviews">
        <md-icon class="material-icons"> store </md-icon>
        Pending Reviews
      </md-button>
    </div>

    <md-button class='parentMenu sidenavMenu'>
      <md-icon class="material-icons"> store </md-icon>
      Seller Dashboard
    </md-button>

  </div>
</md-sidenav>
